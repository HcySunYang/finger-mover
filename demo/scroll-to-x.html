<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>scroll-to-x demo</title>
    <style>
        body {
            background-color: #ccc;
        }
        #box {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            box-sizing: border-box;
            overflow: hidden;
        }
        #scroll-box {
            background: #19bbff;
            width: 3000px;
            height: 100%;
        }
        #scroll-box .content {
            display: flex;
            height: 100%;
        }
        #scroll-box .content p {
            margin: 0;
            width: 40px;
            align-items: stretch;
            color: #fff;
        }
        p[data-num="20"] {
            background-color: red;
        }
    </style>
    <!-- debug script Replace your own IP address -->
     <!-- <script src='http://192.168.31.174:6789/target/target-script-min.js#anonymous'></script>  -->
</head>
<body>

<div id="box">
    <div id="scroll-box">
        <div class="content"></div>
    </div>
</div>

<script src="../dist/finger-mover.js"></script>
<script src="../src/plugins/simulation-scroll-x/dist/simulation-scroll-x.js"></script>
<script>
    function createTxt (i) {
        var str = ''
        for (var k = 0; k < 100; k++) {
            str += i + ' '
        }
        return str
    }

    var content = document.querySelector('.content')
    for (var i = 0; i < 100; i++) {
        var p = document.createElement('p')
        p.setAttribute('data-num', i)
        p.innerHTML = createTxt(i)
        content.appendChild(p)
    }

</script>
<script>
    var fm = new Fmover({
        el: '#scroll-box',
        plugins: [
            simulationScrollX()
        ]
    })

    var targetDom = document.querySelector('p[data-num="20"]')
    fm[0].scrollTo(targetDom, 2000)
</script>

</body>
</html>
